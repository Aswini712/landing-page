<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Villas Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1505691723518-36a5ac3be353?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;

      color: white;
      display: flex;
      align-items: center;

      padding: 20px;

    .overlay {

      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero {
      position: relative;

    .hero h1 {

    }

    }

    .cta-btn {
      background: #25D366; /* WhatsApp green */
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .cta-btn:hover {
      background: #128C7E;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
